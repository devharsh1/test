---
# [Autofix | Go Formatter]
#   will autofix your golang format using "go fmt"
#   to your changes files.
name: Autofix | Go Formatter

on:
  pull_request:
    branches: master
    paths: '**.go'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  formatter:
    runs-on: [runnerset=default-runners, env=production]
    if: github.actor != 'tkpd-home-bot'
    steps:        
      - name: Configure private git
        env:
          BOT_NAME: tkpd-recom-bot
          BOT_PAT: ${{ secrets.BOT_PAT }}
        run: git config --global url."https://$BOT_NAME:$BOT_PAT@github.com".insteadOf "https://github.com"
        
      - name: Install Go14	
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_PAT }}
          
      # go fmt only changes files.
      - name: Execute Go Fmt
        id: go-fmt
        run: |
          git fetch origin master
          files=$(git diff --name-status origin/master | grep ".go$" | awk '{print $2}')
          for x in $files
          do
              go fmt $x
          done
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_user_name: 'tkpd-home-bot'
          commit_user_email: '111733097+tkpd-home-bot@users.noreply.github.com'
          commit_message: "[BOT] Autofix | Go Formatter"

# [Code Comparison]
#   will compare the code between "Master" branch and "PR" branch
#   which contains 
#     - code coverage
  #     - file changes
